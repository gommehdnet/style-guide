dist: bionic
language: bash

addons:
  apt:
    update: true
    packages:
      - lmodern
      - texlive-latex-extra
      - texlive-generic-recommended
      - texlive-fonts-recommended
      - pandoc

jobs:
  include:
    - script: pandoc -t latex README.md -o style-guide.pdf

deploy:
  provider: releases
  file: style-guide.pdf
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master